<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="htpps://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1><a href="webpage2.html">Register</a></h1>
            <div class="input-box">
                <input type="text" placeholder="Username " required>
                 <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password " required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="confirm password" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Phone number" required>
                <i class="bx bxs-phone"></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</input></label>
                <a href="#">Forget password?</a>
            </div>
            <button type="submit" class="btn"><a href="loader.html">Register</a></button>
            <div class="register-link">
                <p>Have an account: <a href="new.html">Login?</a></p>
            </div>
            <div class="follow-link">
                <p>Follow us: </p>
                <a href="https://www.facebook.com/" target="_parent"><i class="bx bxl-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_parent"><i class="bx bxl-instagram"></i></a>
                <a href="https://www.linkedin.com/" target="_parent"><i class="bx  bxl-linkedin"></i></a>
                <a href="https://www.twitter.com/" target="_parent"><i class="bx bxl-twitter"></i></a>
                <a href="https://www.github.com/" target="_parent"><i class="bx bxl-github"></i></a>
                
            </div>
        </form>
    </div>
</body>
</html>
